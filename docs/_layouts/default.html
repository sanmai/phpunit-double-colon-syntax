<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: "PHPUnit double colon syntax" }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
      color: #24292e;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
    pre {
      background: #f6f8fa;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
    }
    code {
      background: #f6f8fa;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 85%;
    }
    pre code {
      background: none;
      padding: 0;
    }
    a {
      color: #0366d6;
    }
    h1, h2, h3 {
      margin-top: 1.5em;
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
    }
    hr {
      border: none;
      border-top: 1px solid #eaecef;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
